- name: variables from prompt 
  hosts: local 
  connection: local 
  vars_prompt:
  - name: username
    prompt: what is your name?
    private: false
  - name: password
    prompt: enter your password
    private: true  
  tasks:
  - name: print credentials
    ansible.builtin.debug:
      msg: "Hello username is: {{ username }}", "and password is: {{ password }}"


